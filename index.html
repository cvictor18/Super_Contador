<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador M</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inicio">Início:</label>
                <input type="number" name="" id="inicio">
            </p>
        </div>
        <div>
            <p>
                <label for="fim">Fim:</label>
                <input type="number" name="" id="fim">
            </p>
        </div>
        <div>
            <p>
                <label for="passo">Passo:</label>    
                <input type="number" name="" id="passo">
            </p>
        </div>
        <div>
            <p>
                <input type="button" value="Contar" id="botão">
            </p>
        </div>
        <div id="resultado">
            Preparando a contagem...
        </div>
    </section>
    <footer>
        &copy; Copyright
    </footer>
    <script src="script.js"></script>
</body>
</html>
